<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HANGMAN GAME</title>
  <style>
    #field {
      width: 700px;
      margin: 0 auto;
      border: 4px solid black;
      text-align: center;
    }
    
    #answer {
      font-size: 35pt;
      font-weight: bold;
      color: royalblue;
    }
    
    #alphabet {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    #alphabet > button {
      width: 40px;
      height: 40px;
      background: white;
      border: none;
      font-size: 15pt;
      font-weight: bold;
    }
    
    #check {
      margin-bottom: 30px;
      font-size: 20pt;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    let words = ["ALLIGATOR", "RABBIT", "CAMEL", "ELEPHANT", "MONKEY", "MOUSE", "DOLPIN", "CHIMPANZEE", "GIRAFFE", "HIPPO", "TURTLE"]
    let random = Math.floor(Math.random() * words.length)
    let word = words[random].split("")
    let count = 7
    let correct = 0
    
    function init_answer() {
      let answer = $("#answer")
      let html = ""
      
      answer.empty()
      
      for(let i=0; i<word.length; i++) {
        html += "<span id='"+i+"'>_</span>"
        html += " "
      }
      
      answer.html(html)
    }
    
    function init_alphabet() {
      let alphabet = $("#alphabet")
      let html = ""
      
      alphabet.empty()
      
      for(let i=65; i<91; i++) {
        let alp = String.fromCharCode(i)
        html += "<button data-alp='"+alp+"'>" + alp + "</button>"
        if(i == 77) {
          html += "<br>"
        }
      }
      
      alphabet.html(html)
    }
    
    function init_event() {
      $("#alphabet > button").click(function() {
        let currAlp = $(this).data("alp")
        let missCnt = 0
          
        for(let i=0; i<word.length; i++) {
          if(currAlp == word[i]) {
            correct++
            $("#" + i).html(currAlp)
          } else {
            missCnt++
          }
        }
          
        $(this).css("color", "orange")
        $(this).attr("disabled", true)
          
        if(missCnt == word.length) {
          count--
          let life = "ðŸ™‚".repeat(count) + "âšª".repeat(7-count)
          $("#check").html(life)
        }
          
        if(count == 0) {
          $("#alphabet > button").attr("disabled", true)
          setTimeout("alert_message('ì •ë‹µì€ ' + word.join('') +'ìž…ë‹ˆë‹¤. ë‹¹ì‹ ì€ ë°”ë³´ìž…ë‹ˆê¹Œ?')", 500)
        }
          
        if(correct == word.length) {
          $("#alphabet > button").attr("disabled", true)
          setTimeout("alert_message('ì¶”ì¹´ì¶”ì¹´~ ë˜‘ë˜‘í•œ ì‚¬ëžŒìž…ë‹ˆë‹¤ !')", 500)
        }
      })
    }
    
    function restart() {
      random = Math.floor(Math.random() * words.length)
      word = words[random].split("")
      count = 7
      correct = 0
      
      $("#check").html("ðŸ™‚ðŸ™‚ðŸ™‚ðŸ™‚ðŸ™‚ðŸ™‚ðŸ™‚")
      init_answer()
      init_alphabet()
      init_event()
    }
    
    function alert_message(message) {
      alert(message)
      restart()
    }
    
    $(function() {
      $("#check").html("ðŸ™‚ðŸ™‚ðŸ™‚ðŸ™‚ðŸ™‚ðŸ™‚ðŸ™‚")
      init_answer()
      init_alphabet()
      init_event()
    })
  </script>
</head>
<body>
  <div id="field">
    <h1 style="margin-bottom: 10px;">HANGMAN GAME</h1>
    <h2 style="margin-top: 0;">Category - Animals</h2>
    <div id="answer"></div>
    <div id="alphabet"></div>
    <div id="check"></div>
  </div>
</body>
</html>
